<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wiring Harness Restoration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#ffffff;
    }

    /* ===== Top Navigation Bar ===== */
    .whr-topbar{
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #ffffff;
      border-bottom: 1px solid #e6e6e6;
    }

    .whr-wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }

    .whr-brand{
      font-size: 13px;
      font-weight: 700;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: #1b74e4;
      text-decoration: none;
      white-space: nowrap;
    }

    .whr-nav{
      display: flex;
      gap: 22px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .whr-nav a{
      font-size: 12px;
      font-weight: 600;
      letter-spacing: .05em;
      text-transform: uppercase;
      color: #111;
      text-decoration: none;
    }

    .whr-nav a:hover{
      color: #1b74e4;
    }

    /* ===== Hero Section ===== */
    .whr-hero{
      position: relative;
      height: 360px;
      width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .whr-hero img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .whr-hero::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,0.35);
    }

    .whr-hero-text{
      position: relative;
      text-align: center;
      color: #ffffff;
      padding: 20px;
      text-shadow: 0 2px 15px rgba(0,0,0,0.7);
    }

    .whr-hero-text h1{
      margin: 0;
      font-size: 44px;
      font-weight: 800;
      line-height: 1.05;
    }

    .whr-hero-text p{
      margin: 10px 0 0;
      font-size: 14px;
      font-weight: 600;
      opacity: 0.95;
    }

    @media (max-width: 900px){
      .whr-hero{height: 260px;}
      .whr-hero-text h1{font-size: 30px;}
      .whr-wrap{gap: 14px;}
      .whr-nav{gap: 14px;}
    }
  </style>
</head>

<body>

  <!-- ===== Header ===== -->
  <div class="whr-topbar">
    <div class="whr-wrap">
      <a class="whr-brand" href="/">WIRING HARNESS RESTORATION</a>

      <nav class="whr-nav">
        <a href="/contact">CONTACT</a>
        <a href="/about">ABOUT</a>
        <a href="/quote">QUOTE</a>
        <a href="/services">SERVICES</a>
        <a href="/faq">FAQ</a>
        <a href="/we-buy-harnesses">WE BUY HARNESSES</a>
        <a href="/restorations">RESTORATIONS</a>
        <a href="/gallery">GALLERY</a>
      </nav>
    </div>
  </div>

  <!-- ===== Hero ===== -->
  <section class="whr-hero">
    <img src="https://90dolllarspice-collab.github.io/Head.png" alt="Wiring Harness Restoration">

    <div class="whr-hero-text">
      <h1>Wiring Harness Restoration</h1>
      <p>Restoration of Wiring Harnesses</p>
    </div>
  </section>

</body>
</html>
